<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num=[10,15,5,7,3];
        console.log(num);
        
        for(var i=0;i<num.length;i++){

            if(num[i]%2==0){
                var result=num[i]*num[i];
                console.log(num[i]+" Square is "+result);
            }

            else{
                 result=num[i]*num[i]*num[i];
                 console.log(num[i]+" Cube is "+result);
            }
        }
    </script>
</body>
</html>
